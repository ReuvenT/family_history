<!doctype html>
<html lang="en-US">

<head>
  <title>Trabin Family History</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
  <div id="err_msg"></div>
  <iframe onmousewheel="" frameborder="0" scrolling="no" style="border-width:0;" id="tl-timeline-iframe" width="1200"
    height="800" id="tl-timeline-iframe"></iframe>
  <div id="orgchart-container" style="border: 1px solid black; background-color: white;">
    <!-- <iframe onmousewheel="" frameborder="0" scrolling="no" style="border-width:0;" id="tl-timeline-iframe" width="1200"
    height="800" id="tl-timeline-iframe"></iframe> -->
    <div class="panzoom">
      <div id="chart_container"></div>
    </div>
  </div>
  <div><button onclick="toggleTimeline('tl-timeline-iframe')"
      style="position: absolute; left: 30px; top: 15px; z-index: 100;">Toggle timeline in full screen</button></div>
  <div><button onclick="toggleTimeline('orgchart-iframe')"
      style="position: absolute; left: 220px; top: 15px; z-index: 100;">Toggle family tree in full screen</button></div>
  <script src="panzoom.js"></script>
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="treechart.js"></script>
  <script src="main.js"></script>
</body>

</html>
