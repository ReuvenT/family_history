<!doctype html>
<html lang="en-US">

<head>
  <title>Trabin Family History</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
  <div id="err_msg"></div>
  <div id="tree-popup">
    <div id="tree-popup-header">Click here to move</div>
    <div id="popup-content-target">
      <!-- <div id="chart-content-target" style="overflow-x: clip; overflow-y: clip;">
        <div id="orgchart-container" style="border: 1px solid black; background-color: white;">
          <div class="panzoom" sdid="panzoom_container>
            <div id="chart_container"></div>
          </div>
        </div>
      </div>  -->
    </div>
  </div>


  <iframe onmousewheel="" frameborder="0" scrolling="no" style="border-width:0; width: 100%; height: 99%;"
    id="tl-timeline-iframe" id="tl-timeline-iframe"></iframe>
  <div id="chart-content-target">
    <div id="orgchart-container" style="display: none; border: 1px solid black; background-color: white; overflow-x: clip; overflow-y: clip;">
      <div class="panzoom" id="panzoom_container">
        <div id="chart_container"></div>
      </div>
    </div>
  </div>
  <div id="radioViews"
    style="position: absolute; left: 8px; top: 8px; z-index: 100; width: 150px; background-color: rgb(212, 210, 210);">
    <fieldset style="width: 130px; border: none;">
      <legend>Select a view:</legend>
      <div>
        <input type="radio" id="view-timeline" onclick="handleViewChoiceClick(this.value);" name="viewOption"
          value="view-timeline" checked />
        <label for="view-timeline">Timeline&nbsp;&nbsp;&nbsp;<button id="tree-popup-btn" title="click here for tree popup" onclick="openOrgChartPopup()">â”¼</button></label>
      </div>
      <div>
        <input type="radio" id="view-tree" onclick="handleViewChoiceClick(this.value);" name="viewOption"
          value="view-tree" />
        <label for="view-tree">Family Tree</label>
      </div>
    </fieldset>
  </div>

  <script src="panzoom.js"></script>
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="treechart.js"></script>
  <script src="main.js"></script>
  <script src="treepopup.js"></script>
</body>

</html>
