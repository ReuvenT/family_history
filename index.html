<head>
  <title>Trabin Family History</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>

  <!-- <div id="tree-popup" class="resizable" style="border: 1px solid black; width: 200px; height: 200px;">Click to make me
    resizable<div id="resizer" class="resizer"></div>
  </div> -->

  <div id="tree-popup" class="resizable" style="display: none;">
    <div id="tree-popup-header">Click here to move and bottom right to resize
      <button class="close-popup-btn" title="click to close popup" style="padding-left: 13px;" onclick="closeChartPopup()">X</button>
      <button title="click to open full tree" style="border: solid 3px; color:black; float:right; margin-top: 2px; " onclick="handleViewChoiceClick('view-tree', true);">&nbsp;</button></div>
    <div id="popup-content-target"></div>
    <div id="resizer" class="resizer"></div>
  </div>

  <div id="iframe-container">
    <iframe onmousewheel="" frameborder="0" scrolling="no" style="border-width:0; width: 100%; height: 99%;"
      id="tl-timeline-iframe"></iframe>
  </div>

  <div id="chart-content-target">
    <div id="orgchart-container">
      <div class="panzoom" id="panzoom_container">
        <div id="chart_container"></div>
      </div>
    </div>
  </div>

  <div id="radioViews"
    style="position: absolute; left: 8px; top: 8px; z-index: 100; width: 150px; background-color: rgb(212, 210, 210);">
    <fieldset style="width: 130px; border: none;">
      <legend>Select a view:</legend>
      <div>
        <input type="radio" id="view-timeline" onclick="handleViewChoiceClick(this.value);" name="viewOption"
          value="view-timeline" checked />
        <label for="view-timeline">Timeline&nbsp;&nbsp;&nbsp;<img src="..\img\tree_view.png" onclick="toggleOrgChartPopup()" id="tree-popup-btn" title="click here for tree popup"/>
      </div>
      <div>
        <input type="radio" id="view-tree" onclick="handleViewChoiceClick(this.value);" name="viewOption"
          value="view-tree" />
        <label for="view-tree">Family Tree</label>
      </div>
    </fieldset>
  </div>

  </script>

  <script src="panzoom.js"></script>
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="treechart.js"></script>
  <script src="main.js"></script>
  <script src="treepopup.js"></script>
</body>

</html>
